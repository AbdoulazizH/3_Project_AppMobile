<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDoList App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="tache">AJOUTER UNE TACHE</label>
                <input type="text" id="tache">
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Réinitialiser" onclick="reinitialisation()">
            </form>
            <div id="taches-en-cours">
                <label for="tachecours">TACHES EN COURS</label>
                <ul id="taskListEnCours" data-role="listview" data-inset="true">
                    <!-- <li class="terminer">Apprentissage le ML & DL</li>
                    <li>Apprendre le NLP</li>
                    <li>Apprentissage des techniques de datamining</li> -->
                </ul>
            </div>
            <div id="taches-terminees">
                <label for="tachetermine">TACHES TERMINEES</label>
                <ul id="taskListTerminees" data-role="listview" data-inset="true">
                    <!-- Les tâches terminées seront ajoutées ici -->
                </ul>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Abdel-aziz Harane &copy; 2023</h1>
        </div>
    </div>
</body>
</html>
